<!DOCTYPE html>
<html lang='en'>
  <head>
  	<meta charset="utf-8">
  	<meta name='description' content='Supper app'>
  	<title>Supper App</title>
  	<link rel="stylesheet" href="main.css" type='text/css'>
  	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">   
    </script>
    <style>
* {
	box-sizing: border-box;
}

.search-create-page, #map {
	display: none;
}

.login-form, .signup-form {
	width: 400px;
	padding: 40px;
	border-radius: 3px;
	background: white;
	margin: 0 auto;
	text-align: left;
}

h2 {
	text-align: center;
}

.login-form input, .signup-form input {
	display: block;
	width: 100%;
	height: auto;
  	font-size: 15px;
  	text-align: left;
  	padding: 5px;
  	border: 2px solid #e7e7e7;
  	border-radius: 3px;
  	background: #fcfcfc;
  	margin: 10px auto 10px;
  	transition: opacity 0.4s;
}

.login-form button, .signup-form button {
	margin: 10px auto 20px;
	height: auto;
	font-size: 18px;
	text-align: center;
	border: 1px grey solid;
	cursor: pointer;
	margin-bottom: 0;
	border-radius: 3px;
}



    </style>
  </head>

  <body>
  	<main role='main' class='supper-app'>
  		<h1>Supper</h1>
  		<div class='login-page'>
  			<form role='form' action='/user' method='get' class='login-form'>
  				<h2>Login</h2>
	  			<label for='username'>Username:</label>
	  			<input id='username' type='text'>
	  			<label for='password'>Password:</label>
	  			<input id='password' type='password'>
	  			<button id='login-button' type='submit'>Login</button>
  			</form>
  			<p>New to Supper? <a href='/signup'>Sign up</a></p>
  		</div>
  		<div class='signup-page'>
  			<form role='form' action='/user' method='post' class='signup-form'>
  				<h2>Sign up</h2>
  				<label for='name'>Name:</label>
	  			<input id='name' type='text' required>
	  			<label for='email'>Email:</label>
	  			<input id='email' type='email' required>

	  			<label for='new-username'>Username:</label>
	  			<input id='new-username' type='text' required>
	  			<label for='new-password'>Password:</label>
	  			<input id='new-password' type='password' required>
	  			<button id='signup-button' type='submit'>Signup</button>
  			</form>
  		</div>
  		<div class='search-create-page'>
  			<h2>Where would you like to gather?</h2>
  			<form role='form' action='/' method='post' class='search-create-form'>
  				<fieldset>
		  			<input type='radio' id='current-location' checked>
		  			<label for='current-location'>current location</label>
		  			<label for='choose-local'></label>
		  			<input type='text' id='choose-local' placeholder="Berlin, Germany">
	  			</fieldset>
	  			<button id='search-button' type='submit'>Search</button>
	  			<button id='create-button' type='submit'>Create</button>
  			</form>
  		</div>
  		<div class='search-page'></div>
  		<div class='search-map-page'></div>
  		<div class='create-page'></div>
  	</main>



    <div id="map"></div>
    <script src='client.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Xtdk4XdgiPOwZibTWtL_6j2nHnL0M9c&libraries=places">
    </script>
  </body>
</html>
