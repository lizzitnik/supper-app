<!DOCTYPE html>
<html lang='en'>
  <head>
  	<meta charset="utf-8">
  	<meta name='description' content='Supper app'>
  	<title>Supper App</title>
  	<link rel="stylesheet" href="main.css" type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">   
    </script>
    <style>  

h1 {
  font-family: adlery;
  text-align: center;
  color: white;
  font-size: 120px;
  margin-bottom: 120px;
}

body{
  margin:0;
  color:#6a6f8c;
  background: linear-gradient(rgba(255,255,255,0.3),rgba(255,255,255,0.9)), url(https://media.glamour.com/photos/56959a2c93ef4b09520d6401/master/pass/home-2015-11-thanksgiving-dinner-stocksy-main.jpg) no-repeat center;
  font:600 16px/18px 'Open Sans',sans-serif;
}

*,:after,:before{-webkit-box-sizing:border-box;box-sizing:border-box}

.clearfix:after,.clearfix:before{content:'';display:table}
.clearfix:after{clear:both;display:block}
a{color:inherit;text-decoration:none}

.login-wrap{
  width:100%;
  margin:auto;
  max-width:525px;
  min-height:653px;
  position:relative;
  -webkit-box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
          box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
}
.login-html{
  width:100%;
  height:100%;
  position:absolute;
  padding:90px 70px 50px 70px;
  background:rgba(40,57,101,.9);
}
.login-html .sign-in-htm,
.login-html .sign-up-htm{
  top:0;
  left:0;
  right:0;
  bottom:0;
  position:absolute;
  -webkit-transform:rotateY(180deg);
          transform:rotateY(180deg);
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  -webkit-transition:all .4s linear;
  transition:all .4s linear;
}
.login-html .sign-in,
.login-html .sign-up,
.login-form .group .check{
  display:none;
}
.login-html .tab,
.login-form .group .label,
.login-form .group .button{
  text-transform:uppercase;
}
.login-html .tab{
  font-size:22px;
  margin-right:15px;
  padding-bottom:5px;
  margin:0 15px 10px 0;
  display:inline-block;
  border-bottom:2px solid transparent;
}
.login-html .sign-in:checked + .tab,
.login-html .sign-up:checked + .tab{
  color:#fff;
  border-color:#1161ee;
}
.login-form{
  min-height:345px;
  position:relative;
  -webkit-perspective:1000px;
          perspective:1000px;
  -webkit-transform-style:preserve-3d;
          transform-style:preserve-3d;
}
.login-form .group{
  margin-bottom:15px;
}
.login-form .group .label,
.login-form .group .input,
.login-form .group .button{
  width:100%;
  color:#fff;
  display:block;
}
.login-form .group .input,
.login-form .group .button{
  border:none;
  padding:15px 20px;
  border-radius:25px;
  background:rgba(255,255,255,.1);
}
.login-form .group input[data-type="password"]{
  text-security:circle;
  -webkit-text-security:circle;
}
.login-form .group .label{
  color:#aaa;
  font-size:12px;
}
.login-form .group .button{
  background:#1161ee;
}
.login-form .group label .icon{
  width:15px;
  height:15px;
  border-radius:2px;
  position:relative;
  display:inline-block;
  background:rgba(255,255,255,.1);
}
.login-form .group label .icon:before,
.login-form .group label .icon:after{
  content:'';
  width:10px;
  height:2px;
  background:#fff;
  position:absolute;
  -webkit-transition:all .2s ease-in-out 0s;
  transition:all .2s ease-in-out 0s;
}
.login-form .group label .icon:before{
  left:3px;
  width:5px;
  bottom:6px;
  -webkit-transform:scale(0) rotate(0);
          transform:scale(0) rotate(0);
}
.login-form .group label .icon:after{
  top:6px;
  right:0;
  -webkit-transform:scale(0) rotate(0);
          transform:scale(0) rotate(0);
}
.login-form .group .check:checked + label{
  color:#fff;
}
.login-form .group .check:checked + label .icon{
  background:#1161ee;
}
.login-form .group .check:checked + label .icon:before{
  -webkit-transform:scale(1) rotate(45deg);
          transform:scale(1) rotate(45deg);
}
.login-form .group .check:checked + label .icon:after{
  -webkit-transform:scale(1) rotate(-45deg);
          transform:scale(1) rotate(-45deg);
}
.login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
  -webkit-transform:rotate(0);
          transform:rotate(0);
}
.login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
  -webkit-transform:rotate(0);
          transform:rotate(0);
}

.hr{
  height:2px;
  margin:40px 0 30px 0;
  background:rgba(255,255,255,.2);
}
.foot-lnk{
  text-align:center;
}


.landing-page {
  display: none;
  text-align: center;
  margin: 0, auto;
  background: rgba(40,57,101,.65);
  color: white;
  width: 750px;
  height: 350px;
  padding-top: 20px;
}

.landing-page h2 {
  font-size: 40px;
}


.landing-page, .button-container {
  max-width: 1000px;
  padding-left: 20px;
  padding-right: 20px;
  margin: 0 auto;
}

.button-container::before,
.button-container::after {
  display: table;
  content: '';
}

.col-6 {
  position: relative;
  float: left;
  padding-left: 1.04166666%;
  padding-right: 1.04166666%;
  width: 100%;
}

.search-col {
  text-align: right;
}

.create-col {
  text-align: left;
}

#choose-local {
  margin-top: 15px;
  font-size: 20px;
  width: 400px;
  height: 100%;
  padding: 5px 10px;
  color: white;
  background: rgba(19, 35, 47, 0.9);
  border: 1px solid #a0b3b0;
  border-radius: 2px;
}

.search-button, .create-button {
  margin-top: 15px;
  background: #1161ee;
  text-transform: uppercase;
  width:100%;
  color:#fff;
  display:block;
  border:none;
  padding:15px 20px;
  border-radius:25px;
  opacity: 0.6;
}

@media only screen and (min-width: 640px) {
  .col-6 {
    width: 50%;
  }
}




    </style>
  </head>

  <body>
  	<main role='main' class='supper-app'>
      <h1>SUPPER</h1>

  		<div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <label for="pass" class="label">Repeat Password</label>
                <input id="pass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <label for="pass" class="label">Email Address</label>
                <input id="pass" type="text" class="input">
              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign Up">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div>
            </div>
          </div>
        </div>
      </div>


  		<div class='landing-page'>
  			<h2>Where would you like to gather?</h2>
  			<form role='form' action='/' method='post' class='landing-page-form'>
		  		<input type='radio' id='current-location'>
		  		<label for='current-location'>Current Location</label><br>
		  		<label for='choose-local'></label>
		  		<input type='text' id='choose-local' placeholder="Berlin, Germany">
        </form>
        <div class='button-container'>
          <div class='search-col col-6'>
            <form action='/' method='post' class='search-form'>
    	  			<button class='search-button button-block' type='submit'>Search</button>
            </form>  
              <p>Search through gatherings in your area and pick the one best suited for you!</p>
          </div>

          <div class='create-col col-6'>
            <form action='/' method='post' class='create-form'>
    	  			<button class='create-button button-block' type='submit'>Create</button>
            </form>
              <p>Create a new gathering and let fellow travellers come to you!</p>
          </div>
        </div>
  		</div>

  		<div class='search-page'></div>

  		<div class='search-map-page'></div>

  		<div class='create-page'></div>

  	</main>



    <div id="map"></div>
    <script src='client.js'></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Xtdk4XdgiPOwZibTWtL_6j2nHnL0M9c&libraries=places">
    </script>
  </body>
</html>
